
<div id="main">
	<ol class="breadcrumb">
		<li><a href="{:U('Index/main')}"><span class="glyphicon glyphicon-home"></span></a></li>{$breadcrumb}
	</ol>

	<div class="row">
		<div class="col-md-12">
			<!-- Advanced Tables -->
			<div class="panel panel-default">
				<div class="panel-heading">
					{$other_action}
				</div>
				<form>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th width="80">模型ID</th>
										<th width="150">模型名称</th>
										<th width="150">模型表名</th>
										<th>模型描述</th>
										<th width="100">数据量</th>
										<th width="300">操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="list" item="vo">
										<tr>
											<td>{$vo.id}</td>
											<td>{$vo.model_name}</td>
											<td>{$vo.table_name}</td>
											<td>{$vo.model_description}</td>
											<td>{$vo.list_count}</td>
											<td>
												<a href="{:U('field',array('model_id'=>$vo['id']))}">字段管理</a>
												<a href="{:U('fieldAdd',array('model_id'=>$vo['id']))}">新增字段</a>
												<a href="{:U('update',array('id'=>$vo['id']))}">编辑</a>
												<if condition="$vo['id'] neq 1">
													<a href="" class="ajax-get" data-url="{:U('delete',array('id'=>$vo['id']))}" data-confirm="确定要删除{$vo.model_name}吗？如果有数据请先清空数据表中的数据" data-location="reload">删除</a>
												</if>
											</td>
										</tr>
									</foreach>
								</tbody>
							</table>
						</div>
					</div>
					<div class="panel-heading">
						共{:count($list)}条
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
