
<div id="main">
	<ol class="breadcrumb">
		<li><a href="{:U('Index/main')}"><span class="glyphicon glyphicon-home"></span></a></li>{$breadcrumb}
	</ol>
	<div class="row">
		<div class="col-md-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					{$other_action}
				</div>
				<form>
					<div class="panel-body">
						<div class="table-responsive">
							<table class="table table-striped table-bordered table-hover">
								<thead>
									<tr>
										<th>ID</th>
										<th>数据备份名称</th>
										<th>更新时间</th>
										<th>操作</th>
									</tr>
								</thead>
								<tbody>
									<foreach name="list" item="vo">
									<tr>
										<td>{$vo.id}</td>
										<td>{$vo.name}</td>
										<td>{$vo.addtime|date="Y-m-d H:i:s", ###}</td>
										<td>
											<a href="__PUBLIC__/data/back_up/{$vo.name}" target="_blank">下载</a>
											<a href='' class='ajax-get' data-url="{:U('delete',array('id'=>$vo['id'],'filename'=>$vo['name']))}" data-location='reload' data-confirm='确定要删除【{$vo.name}】吗?'>删除</a>
										</td>
									</tr>
									</foreach>
								</tbody>
							</table>
						</div>
					</div>
					<div  style="text-align: center;">{$page}</div>
				</form>
			</div>
		</div>
	</div>
</div>
